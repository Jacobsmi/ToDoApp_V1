<html>

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Michael's To Do App</title>
</head>

<body>
    <div id="main-title-container" class="center-block">
        <h1 id="main-title">To Do App</h1>
    </div>
    <div id="task-form" class="task-form add-element d-none">
        Task Name: <input type="text" id="task-name">
        <input type="date" id="task-due" value="2018-07-22" min="2018-01-01" max="2018-12-31"><br><br>
        <button type="button" id="submit-task-form">Submit</button>
    </div>
    <div id="task-empty">

    </div>
    <h3>Uncompleted Tasks</h3>
    <div id="uncompleted-task-list" class='list'>

    </div>
    <h3>Completed Tasks</h3>
    <div id="completed-task-list" class='list'>

    </div>

    <div onclick="imageClick() ">
        <img src='resources/add_button.png' class='task-buttons' id='task-button'>
    </div>


    <script src="./scripts/index.js "></script>
</body>

</html>
